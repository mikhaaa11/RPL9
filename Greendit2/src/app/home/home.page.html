      <ion-button (click)="clickedProfile()" href='./profile'>

  </ion-toolbar>
</ion-header>

  <ion-card>

          <ion-avatar slot="start">
            <img src="https://www.mobafire.com/images/avatars/gnar-super-galaxy.png">
          </ion-avatar>

        </ion-item>

<ion-footer>
  <ion-toolbar>
  <!-- Navigation Bar -->
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="secondary">

      <!-- Tombol Home -->
        <ion-tab-button href='./home'>
          <ion-icon name="Home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

      <!-- Tombol Search -->
        <ion-tab-button href='./search'>
          <ion-icon name="Search"></ion-icon>
          <ion-label>Search</ion-label>
        </ion-tab-button>
  
      <!-- Tombol Create Thread -->
        <ion-tab-button href='./thread'>
          <ion-icon name="Add"></ion-icon>
          <ion-label>Create</ion-label>
        </ion-tab-button>
  
      <!-- Tombol Notification -->
       <ion-tab-button href="notification">
         <ion-icon name="Notifications"></ion-icon>
         <ion-label>Notification</ion-label>
       </ion-tab-button>
  
      <!-- Tombol Private Message -->
       <ion-tab-button href="message">

    </ion-tab-bar>

</ion-toolbar>
